    /* === Escalado general === */
html {
  font-size: 18px; /* aumenta la base del rem */

body {

/* === T√≠tulo === */
h3 {
  color: #f8f9fa;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
  font-size: 2.4rem;
  margin-bottom: 2.5rem;
}

/* === Contenedor general === */
.container {
  padding-top: 60px;
  padding-bottom: 60px;
  max-width: 1000px;
}

/* === Botones principales === */
.mb-4.d-flex button {
  border-radius: 30px;
  padding: 14px 34px;
  font-weight: 600;
  letter-spacing: 1px;
  font-size: 1.3rem;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.mb-4.d-flex button::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
  transform: rotate(45deg);
  transition: opacity 0.5s;
  pointer-events: none;
  z-index: 0;
}

.mb-4.d-flex button:hover::before {
  opacity: 0.5;
}

.mb-4.d-flex button:hover {
  transform: translateY(-4px) scale(1.03);
  box-shadow: 0 6px 18px rgba(255, 255, 255, 0.15);
}

/* === Colores personalizados para cada pa√≠s === */
.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
  color: #ffffff;
}

.btn-secondary {
  background-color: #6c757d;
  border-color: #6c757d;
  color: #fff;
}

.btn-success {
  background-color: #28a745;
  border-color: #28a745;
  color: #fff;
}

.btn-danger {
  background-color: #dc3545;
  border-color: #dc3545;
  color: #fff;
}

.btn-warning {
  background-color: #ffc107;
  border-color: #ffc107;
  color: #000;
}

/* === Secciones === */
.section {
  display: none;
  margin-top: 40px;
  padding: 35px 25px;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.04);
  box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.06), 0 4px 20px rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  transition: all 0.3s ease;
}

.section.active {
  display: flex;
  gap: 18px;
  flex-wrap: wrap;
  justify-content: center;
  animation: fadeIn 0.4s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px) scale(0.98); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

/* === Botones secundarios === */
.section a.btn {
  border-radius: 20px;
  font-size: 1.1rem;
  padding: 12px 26px;
  font-weight: 500;
  transition: all 0.2s ease;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
  background-color: transparent;
  backdrop-filter: blur(3px);
  min-width: 150px;
  
}

.section a.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(255, 255, 255, 0.15);
  background-color: rgba(255, 255, 255, 0.05);
  color: #FFFFFF;
}
/* === Encabezado principal === */
h1, h3 {
  font-size: 3rem;
  font-weight: 700;
  color: #ffffff;
  text-shadow: 0 0 8px rgba(0, 255, 255, 0.2), 0 0 12px rgba(0, 0, 0, 0.8);
  margin-bottom: 0.5rem;
  letter-spacing: 1.5px;
  animation: glowFade 4s ease-in-out infinite alternate;
}

@keyframes glowFade {
  from {
    text-shadow: 0 0 8px rgb(235, 68, 113), 0 0 12px rgba(0, 0, 0, 0.8);
  }
  to {
    text-shadow: 0 0 12px rgba(255, 213, 98, 0.915), 0 0 18px rgba(0, 0, 0, 1);
  }
}

</head>
